<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #0f172a; color: white; }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const IconCode = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>;
        const IconEye = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>;
        const IconLoader = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>;
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const IconLayout = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>;

        // --- API LOGIC ---
        const generateWebsite = async (apiKey, model, userPrompt) => {
            const systemPrompt = `
                You are an expert frontend developer. 
                Task: Create a fully functional, single-file HTML website based on the user's request.
                Requirements:
                1. Embedded CSS (in <style> tags).
                2. Embedded JS (in <script> tags) if interactivity is needed.
                3. Use a modern design (you can use CDNs for fonts or Tailwind via CDN).
                4. Do NOT output markdown code blocks (like \`\`\`html). Just output the raw HTML code.
                5. The response must be ONLY valid HTML.
            `;

            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "HTTP-Referer": window.location.href,
                    "X-Title": "AI Website Builder",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: model,
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: userPrompt }
                    ]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || "Failed to generate website");
            }

            const data = await response.json();
            let code = data.choices[0].message.content;
            code = code.replace(/```html/g, "").replace(/```/g, "");
            return code;
        };

        // --- MAIN APP COMPONENT ---
        function App() {
            // State
            const [apiKey, setApiKey] = useState(localStorage.getItem('openrouter_key') || '');
            
            // Model selection state
            const [modelPreset, setModelPreset] = useState('anthropic/claude-3.5-sonnet');
            const [customModel, setCustomModel] = useState('');
            
            const [prompt, setPrompt] = useState('');
            const [generatedCode, setGeneratedCode] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [viewMode, setViewMode] = useState('preview');

            useEffect(() => {
                if(apiKey) localStorage.setItem('openrouter_key', apiKey);
            }, [apiKey]);

            const handleGenerate = async () => {
                if (!apiKey) return setError('Please enter your OpenRouter API Key.');
                if (!prompt) return setError('Please describe the website.');

                // Determine which model string to use
                const finalModel = modelPreset === 'custom' ? customModel : modelPreset;
                
                if (!finalModel) return setError('Please specify a custom model ID.');

                setError('');
                setIsLoading(true);
                setGeneratedCode('');

                try {
                    const code = await generateWebsite(apiKey, finalModel, prompt);
                    setGeneratedCode(code);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const downloadCode = () => {
                const blob = new Blob([generatedCode], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'website.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen flex flex-col md:flex-row font-sans">
                    {/* SIDEBAR */}
                    <div className="w-full md:w-1/3 p-6 border-r border-slate-700 flex flex-col gap-6 bg-slate-900 h-screen overflow-y-auto">
                        <div>
                            <h1 className="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-2">
                                AI Web Builder
                            </h1>
                            <p className="text-slate-400 text-sm">Build sites using your own OpenRouter keys.</p>
                        </div>

                        {/* API KEY */}
                        <div className="space-y-2">
                            <label className="text-xs font-semibold uppercase text-slate-500 tracking-wider">OpenRouter API Key</label>
                            <input 
                                type="password" 
                                placeholder="sk-or-v1-..."
                                className="w-full bg-slate-800 border border-slate-700 rounded p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-white transition"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                        </div>

                        {/* MODEL SELECTOR (UPDATED) */}
                        <div className="space-y-2">
                            <label className="text-xs font-semibold uppercase text-slate-500 tracking-wider">Model</label>
                            <select 
                                className="w-full bg-slate-800 border border-slate-700 rounded p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-white mb-2"
                                value={modelPreset}
                                onChange={(e) => setModelPreset(e.target.value)}
                            >
                                <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet (Best)</option>
                                <option value="openai/gpt-4o">GPT-4o</option>
                                <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                                <option value="meta-llama/llama-3-70b-instruct">Llama 3 70B</option>
                                <option value="mistralai/mistral-large">Mistral Large</option>
                                <option value="custom">Custom (Enter ID)...</option>
                            </select>

                            {/* CONDITIONAL INPUT FOR CUSTOM MODEL */}
                            {modelPreset === 'custom' && (
                                <input 
                                    type="text" 
                                    placeholder="e.g. xiaomi/mimo-v2-flash:free"
                                    className="w-full bg-slate-800 border border-blue-500/50 rounded p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-white animate-in fade-in slide-in-from-top-1"
                                    value={customModel}
                                    onChange={(e) => setCustomModel(e.target.value)}
                                />
                            )}
                            {modelPreset === 'custom' && (
                                <p className="text-xs text-slate-500">
                                    Tip: You can use free models like <code>xiaomi/mimo-v2-flash:free</code>
                                </p>
                            )}
                        </div>

                        {/* PROMPT */}
                        <div className="space-y-2 flex-grow">
                            <label className="text-xs font-semibold uppercase text-slate-500 tracking-wider">Describe your website</label>
                            <textarea 
                                className="w-full h-40 bg-slate-800 border border-slate-700 rounded p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-white resize-none"
                                placeholder="e.g. A retro 90s portfolio site with neon green text..."
                                value={prompt}
                                onChange={(e) => setPrompt(e.target.value)}
                            />
                        </div>

                        {error && <div className="bg-red-900/50 border border-red-700 text-red-200 text-sm p-3 rounded">{error}</div>}

                        <button 
                            onClick={handleGenerate}
                            disabled={isLoading}
                            className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            {isLoading ? <IconLoader /> : <IconPlay />}
                            {isLoading ? "Generating..." : "Build Website"}
                        </button>
                    </div>

                    {/* PREVIEW */}
                    <div className="w-full md:w-2/3 bg-slate-950 flex flex-col h-screen">
                        <div className="h-14 border-b border-slate-800 flex items-center justify-between px-4 bg-slate-900">
                            <span className="text-sm text-slate-400 font-medium">Live Preview</span>
                            <div className="flex gap-2">
                                {generatedCode && (
                                    <button 
                                        onClick={downloadCode}
                                        className="px-3 py-1 rounded text-xs font-medium flex items-center gap-2 bg-green-600 text-white hover:bg-green-500"
                                    >
                                        <IconDownload /> Save
                                    </button>
                                )}
                                <div className="flex bg-slate-800 rounded p-1">
                                    <button 
                                        onClick={() => setViewMode('preview')}
                                        className={`px-3 py-1 rounded text-xs font-medium flex items-center gap-2 ${viewMode === 'preview' ? 'bg-slate-600 text-white' : 'text-slate-400 hover:text-white'}`}
                                    >
                                        <IconEye /> Preview
                                    </button>
                                    <button 
                                        onClick={() => setViewMode('code')}
                                        className={`px-3 py-1 rounded text-xs font-medium flex items-center gap-2 ${viewMode === 'code' ? 'bg-slate-600 text-white' : 'text-slate-400 hover:text-white'}`}
                                    >
                                        <IconCode /> Code
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="flex-grow overflow-hidden relative">
                            {!generatedCode && !isLoading && (
                                <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-600">
                                    <div className="opacity-50 mb-4"><IconLayout /></div>
                                    <p>Your generated website will appear here.</p>
                                </div>
                            )}

                            {isLoading && (
                                <div className="absolute inset-0 flex flex-col items-center justify-center text-blue-400 bg-slate-950/80 z-10">
                                    <IconLoader />
                                    <p className="animate-pulse mt-4">Constructing layout...</p>
                                    {modelPreset === 'custom' && <p className="text-xs text-slate-500 mt-2">Using custom model: {customModel}</p>}
                                </div>
                            )}

                            {generatedCode && viewMode === 'preview' && (
                                <iframe 
                                    srcDoc={generatedCode} 
                                    title="Preview"
                                    className="w-full h-full bg-white border-none"
                                    sandbox="allow-scripts allow-modals allow-forms allow-popups"
                                />
                            )}

                            {generatedCode && viewMode === 'code' && (
                                <pre className="w-full h-full overflow-auto p-4 text-xs text-green-400 font-mono bg-[#0d1117]">
                                    {generatedCode}
                                </pre>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
